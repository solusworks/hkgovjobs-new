<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>HKGovJobs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
  <ion-item [class.item-block-noborder]="true">Language</ion-item>
    <button menuClose [class.item-block-bold]="true" [class.item-block-noborder]="true" ion-item (click)="ChangeLanguage('EN')">
        English
    </button>

      <button menuClose [class.item-block-bold]="true" [class.item-block-noborder]="true" ion-item (click)="ChangeLanguage('TCH')">
         Traditional Chinese 
    </button>

       <button  menuClose [class.item-block-bold]="true" ion-item (click)="ChangeLanguage('SCH')">
         Simplified Chinese 
    </button>

    <ion-item [class.item-block-noborder]="true">Search by Job Type</ion-item>

     <button menuClose [class.item-block-bold]="true"  [class.item-block-noborder]="true"  ion-item (click)="SearchByJobType(1)">
        Full-Time
    </button>

     <button  menuClose [class.item-block-bold]="true"   [class.item-block-noborder]="true" ion-item (click)="SearchByJobType(2)">
        Part-Time
    </button>

     <button menuClose [class.item-block-bold]="true" ion-item (click)="SearchByJobType(3)">
        Intern
    </button>

    <ion-item [class.item-block-noborder]="true">Search by Department</ion-item>

     <button menuClose [class.item-block-bold]="true"  [class.item-block-noborder]="true" ion-item  
     (click)='SearchByDepartment( "All" )'>
       <div class="menuimg"><img  src="https://s3-ap-northeast-1.amazonaws.com/hkgovjobs/images/dept_logos/logo_hksar.png" ></div>
        <span>All</span>
      </button>

     <button menuClose [class.item-block-bold]="true"  [class.item-block-noborder]="true" ion-item *ngFor="let p of commonFunction.rootScope['departmentMenu']" 
     (click)="SearchByDepartment(p)">
       <div class="menuimg"> 
        <img src="{{ filterItemsImg( p ) }}"  (error)="imageError($event)">
        </div>
          <span innerHTML="{{ p  }}"></span> 
      </button>

  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
