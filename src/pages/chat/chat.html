<ion-header>
  
    <ion-navbar>
      <ion-title> {{ roomName }}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
  
    <ion-list>
  
      <ion-item *ngFor="let event of eventList" no-lines right>
  
        <!-- <ion-item > -->
        <!-- <ion-avatar item-left>
            <img src="{{event.pic}}" />
          </ion-avatar> -->
        <strong>{{event?.name}}</strong>
        <p style="font-size:10px">{{event?.time |date:'MM/dd/yyyy@h:mma'}}</p>
  
        <p>
          <strong>{{event?.text}}</strong>
        </p>
        <!-- <p>
            <img src="{{event?.messagePicture}}" />
          </p> -->
  
  
        <!-- </ion-item> -->
  
        <!-- <ion-item-options side="left">
  
          <button *ngIf="userId==event.userId" ion-button color="danger" (click)="removeMessage(event.key)">Delete</button>
        </ion-item-options>
  
        <ion-item-options side="right">
  
          <button *ngIf="userId!=event.userId" ion-button icon-only (click)="presentPopover(event.userId)">
         
       Add Contact
        </button>
        </ion-item-options> -->
  
      </ion-item>
    </ion-list>
  
    <ion-infinite-scroll (ionInfinite)="loadMoreMessages($event)">
      <ion-infinite-scroll-content loadingSpinner="{{loadingSpinner}}" loadingText="{{loadingText}}">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
  
      <ion-item no-lines>
        <ion-input [(ngModel)]="message" type="text" placeholder="type here"></ion-input>
      </ion-item>
  
      <ion-buttons end>
        <button ion-button icon-right color="royal" (click)="createMessage(message)">
          Send
        </button>
      </ion-buttons>
  
    </ion-toolbar>
  </ion-footer>
