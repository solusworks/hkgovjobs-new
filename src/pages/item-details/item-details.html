<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!item">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Position Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card-content> 
    <ion-row>
    <ion-col class="detailheading" col-4>
      Job Id:     
    </ion-col>
    
    <ion-col innerHTML="{{ item.jobid }}">
     
    </ion-col>
  </ion-row>  
  </ion-card-content> 

</ion-card> 

<ion-card> 
  <ion-card-content> 
   
  <ion-row>
    <ion-col class="detailheading" col-4>
      Depart-<br>ment:     
    </ion-col>

     ( item.cdeptnamejve ) : ( item.deptnamejve ) ) }}">
      
    </ion-col>
  </ion-row>  
  
  </ion-card-content>
 </ion-card>
